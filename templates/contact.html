{% include "navbar.html" %}

    <!--Header-->
    <div class="bg-dark text-secondary px-4 py-5 text-center">
    <div class="py-5">
      <h1 class="display-5 fw-bold text-white">Contact Me</h1>
      <div class="col-lg-6 mx-auto">
        <p class="fs-5 mb-4">
          You can write whatever you want to write to me here.
        </p>
      </div>
    </div>
  </div>

    <!--Form-->

  <div class="bg-body-tertiary">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <form class="container" name="sentMessage" id="contactForm" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Name*</label>
              <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Email Address*</label>
              <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Subject*</label>
              <input type="tel" class="form-control" placeholder="Subject" id="subject" required data-validation-required-message="Please enter your subject.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Message*</label>
              <textarea rows="5" class="form-control" placeholder="Your Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-warning" id="sendMessageButton">Send</button>
        </form>
      </div>
    </div>
  </div>
